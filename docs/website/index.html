<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather Journal</title>
</head>

<body>
<div id="app">
    <div class="headline">
        <h2>Get your City Weather Here</h2>
    </div>
    <div class="zip">
        <input type="text" id="zip" aria-label="zipcode" placeholder=" Enter Zip Code">
    </div>
    <div class="feelings">
        <textarea class="myInput" id="feelings" aria-label="feelings" placeholder="Enter your feelings here" rows="1" maxlength="30"></textarea>
    </div>
    <button id="generate" type="submit"> Submit </button>
    <div class="entry">
        <div class="title">
            <h3>Recent Entry</h3>
        </div>
        <div id="errorMessage"></div>
        <div id="entryHolder">
            <div id="message"></div>
            <div id="date"></div>
            <div id="location"></div>
            <div id="temp"></div>
            <div id="description"></div>
            <div id="content"></div>
            <div id="myFeelings"></div>
        </div>
    </div>
</div>
<script src="app.js" type="text/javascript"></script>

</body>

</html>
